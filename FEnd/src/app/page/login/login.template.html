<div class="login-container">
    <h2>Вход в систему</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" ngModel required minlength="3" class="form-control" />
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <button type="submit" (click)="sendMessage()" class="btn btn-primary">тук-тук</button>
    <button type="submit" (click)="sendMessageAuth()" class="btn btn-primary">тук-тук 2</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
    </div>
</div>
